name: Daily Gas Forecast

on:
  schedule:
    - cron: '0 8 * * *'  # läuft täglich um 08:00 UTC
  workflow_dispatch:      # erlaubt manuelles Starten

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests pandas numpy ta matplotlib

      - name: Run forecast script
        env:
          TRADINGECONOMICS_KEY: ${{ secrets.TRADINGECONOMICS_KEY }}
        run: python gas_forecast_daily.py
